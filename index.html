<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
</head>
<body>



    <div id="container">
        <h1 class="display-4 text-center">The train, boss, the train!</h1>
    </div>    

        <div class="p-4">
        <div class="col-12">
            <h1>Current Train Schedule</h1>
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                </tr>
                <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                </tr>
            </tbody>
        </table>
        <div>

        <div class="car w-90 mx-auto">
            <div class="col-12">
                <h3>Add Train</h3>
            </div>
    

            <form class="p-4">
                <div class="form-group">
                    <label for="text">Train Name</label>
                    <input type="text" class="form-control" id="train-input">
                </div>

                <div class="form-group">
                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>

                <div class="form-group">
                    <label for="text">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-train-input">
                </div>

                <div class="form-group">
                    <label for="text">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency-input">
                </div>

                <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
            </form>

            </div>
               
    </div>





<script src="./assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
